<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBC Quiz</title>
    <style>
        body {
            background-image: url("https://images.indianexpress.com/2020/10/kbc-winners-amitabh-bachchan.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-container {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
        }

        .start-button {
            background-color: #c7b53c;
            color: white;
            border: 2px solid aliceblue;
            border-radius: 10px;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            padding: 1rem 2rem;
            cursor: pointer;
            margin-top: 20vh;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 100%;
            background-color: rgba(151, 117, 87, 0.9);
            border-radius: 20px;
            border: 2px solid white;
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            color: white;
            box-sizing: border-box;
        }

        .text-display {
            font-size: clamp(1.2rem, 3vw, 2rem);
            line-height: 1.4;
        }

        .button {
            width: 100%;
            border-radius: 50px;
            margin-top: 1rem;
            padding: 0.8rem;
            background-color: #7ebfd9;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #66aac7;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .start-button {
                margin-top: 15vh;
                padding: 0.8rem 1.5rem;
            }

            .button {
                padding: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .start-button {
                margin-top: 10vh;
                width: 90%;
            }

            .display {
                padding: 0.8rem;
            }

            .button {
                font-size: 1rem;
                padding: 0.6rem;
            }
        }
    </style>
    <script>
        let questionNumber = 0;
        function questionOne() {
            document.getElementById("text-display").innerHTML = "1. Current Railway Minister of India is";
            document.getElementById("answer-one").innerHTML = "Mamta Banarjee";
            document.getElementById("answer-two").innerHTML = "Ashwini Vaishnaw";
            document.getElementById("answer-three").innerHTML = "Bhagat Singh";
            document.getElementById("answer-four").innerHTML = "Rajguru";
        }
        function questionTwo() {
            document.getElementById("text-display").innerHTML = "2. Who is the prime minister of India";
            document.getElementById("answer-one").innerHTML = "Narendra Modi";
            document.getElementById("answer-two").innerHTML = "Anil";
            document.getElementById("answer-three").innerHTML = "Shinde";
            document.getElementById("answer-four").innerHTML = "Yogi";
        }
        function questionThree() {
            document.getElementById("text-display").innerHTML = "3. Which god is also known as 'Gauri Nandan' ?";
            document.getElementById("answer-one").innerHTML = "Agni";
            document.getElementById("answer-two").innerHTML = "Indra";
            document.getElementById("answer-three").innerHTML = "Hanuman";
            document.getElementById("answer-four").innerHTML = "Ganesha";
        }
        function questionFour() {
            document.getElementById("text-display").innerHTML = "4. Which city is known as Pink City in India ?";
            document.getElementById("answer-one").innerHTML = "Mysore";
            document.getElementById("answer-two").innerHTML = "Jaipur";
            document.getElementById("answer-three").innerHTML = "Kochi";
            document.getElementById("answer-four").innerHTML = "Bangalore";
        }
        function questionFive() {
            document.getElementById("text-display").innerHTML = "5. Who wrote the famous play 'Hamlet' ?";
            document.getElementById("answer-one").innerHTML = "William Shakespeare";
            document.getElementById("answer-two").innerHTML = "George Orwell";
            document.getElementById("answer-three").innerHTML = "Jane Austen";
            document.getElementById("answer-four").innerHTML = "Leo Tolstoy";
        }
        function questionSix() {
            document.getElementById("text-display").innerHTML = "6. Which planet is known as the Red Planet ?";
            document.getElementById("answer-one").innerHTML = "Venus";
            document.getElementById("answer-two").innerHTML = "Mars";
            document.getElementById("answer-three").innerHTML = "Saturn";
            document.getElementById("answer-four").innerHTML = "Jupiter";
        }
        function questionSeven() {
            document.getElementById("text-display").innerHTML = "7. What is the capital city of Australia ?";
            document.getElementById("answer-one").innerHTML = "Sydney";
            document.getElementById("answer-two").innerHTML = "Melbourne";
            document.getElementById("answer-three").innerHTML = "Canberra";
            document.getElementById("answer-four").innerHTML = "Perth";
        }
        function questionEight() {
            document.getElementById("text-display").innerHTML = "8. Who painted the Mona Lisa ?";
            document.getElementById("answer-one").innerHTML = "Pablo Picasso";
            document.getElementById("answer-two").innerHTML = "Leonardo da Vinci";
            document.getElementById("answer-three").innerHTML = "Vincent van Gogh";
            document.getElementById("answer-four").innerHTML = "Michelangelo";
        }
        function questionNine() {
            document.getElementById("text-display").innerHTML = "9. What is the chemical symbol for gold ?";
            document.getElementById("answer-one").innerHTML = "Au";
            document.getElementById("answer-two").innerHTML = "Ag";
            document.getElementById("answer-three").innerHTML = "Pt";
            document.getElementById("answer-four").innerHTML = "Pb";
        }
        function questionTen() {
            document.getElementById("text-display").innerHTML = "10. Who is known as the 'Father of Modern Physics' ?";
            document.getElementById("answer-one").innerHTML = "Isaac Newton";
            document.getElementById("answer-two").innerHTML = "Albert Einstein";
            document.getElementById("answer-three").innerHTML = "Galileo Galilei";
            document.getElementById("answer-four").innerHTML = "Niels Bohr";
        }

        function question(q) {
            questionNumber = q;
            switch (q) {
                case 1: questionOne(); break;
                case 2: questionTwo(); break;
                case 3: questionThree(); break;
                case 4: questionFour(); break;
                case 5: questionFive(); break;
                case 6: questionSix(); break;
                case 7: questionSeven(); break;
                case 8: questionEight(); break;
                case 9: questionNine(); break;
                case 10: questionTen(); break;
                default:
                    document.getElementById("text-display").innerHTML =
                        "MUBARAKHO! AAP JIT CHUKE HAI PURE 7 CRORE RUPEES...";
            }
        }

        function answer(givenAnswer) {
            let correctAnswers = [2, 1, 4, 2, 1, 2, 3, 2, 1, 2];
            if (givenAnswer === correctAnswers[questionNumber - 1]) {
                answerOne(true, questionNumber + 1);
            } else {
                answerOne(false, 0);
            }
        }

        function answerOne(correct, next) {
            const container = document.getElementById("container");
            if (correct) {
                document.getElementById("text-display").innerHTML = "Bilkul sahi jawab!";
                container.style.backgroundColor = "#004225";
                setTimeout(() => question(next), 2000);
            } else {
                document.getElementById("text-display").innerHTML = "गलत जवाब.";
                container.style.backgroundColor = "#FF0000";
                setTimeout(startScreen, 2000);
            }
        }

        function dostart() {
            document.getElementById("main-body").hidden = false;
            document.getElementById("play-button").hidden = true;
            question(1);
        }

        function startScreen() {
            document.getElementById("main-body").hidden = true;
            document.getElementById("play-button").hidden = false;
        }
    </script>
</head>

<body>
    <div class="main-container">
        <button class="start-button" id="play-button" onclick="dostart()">LET'S START</button>
        <div id="main-body" hidden>
            <div class="display" id="container">
                <h1 id="text-display" class="text-display"></h1>
            </div>
            <button class="button" id="answer-one" onclick="answer(1)"></button>
            <button class="button" id="answer-two" onclick="answer(2)"></button>
            <button class="button" id="answer-three" onclick="answer(3)"></button>
            <button class="button" id="answer-four" onclick="answer(4)"></button>
        </div>
    </div>
</body>

</html>
