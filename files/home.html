<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Personal Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 70%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .gender-options label {
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-image: linear-gradient(to right, #2575fc, #6a11cb);
    }

    /* ðŸ”½ Media Query for Tablets (768px and below) */
    @media (max-width: 768px) {
      .form-container {
        padding: 25px 30px;
      }

      h2 {
        font-size: 22px;
      }

      input,
      textarea,
      button {
        font-size: 15px;
      }
    }

    /* ðŸ”½ Media Query for Small Devices (480px and below) */
    @media (max-width: 400px) {
      .form-container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      .gender-options {
        flex-direction: column;
        gap: 8px;
      }

      input,
      textarea,
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2> Form</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="1234567890" required pattern="[0-9]{10}" />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="info">Personal Information</label>
      <textarea id="info" name="info" rows="4" placeholder="Write something about yourself..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
