<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENJOY</title>
    <link rel="icon" type="image/x-icon" href="./images/iconindex.jpg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .search-container {
            width: 80%;
            max-width: 500px;
            margin: 20px 0;
            background-color: #fbf9f9;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            padding: 10px;
        }

        .search-container input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        .main-container {
            background-color: white;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .main-container:hover {
            transform: scale(1.05);
        }

        .main-container a {
            text-decoration: none;
            color: black;
        }

        .main-container h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .main-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 2px solid cyan;
            color: cyan;
            background: transparent;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .back-button:hover {
            background: #00d4db;
            color: rgb(3, 50, 50);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .search-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>HTML AND CSS</h1>

    <a href="../index.html" class="back-button">
        ‚Üê Back to Home
    </a>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search project..." />
    </div><BR>

    <div class="container" id="projectsContainer">
        <div class="main-container">
            <a href="./achalresume.html">

                <img src="https://tse2.mm.bing.net/th?id=OIP.XTzt32LgM_vRWBuZwLzGnAHaHa&pid=Api&P=0&h=180" alt="Resume">
            </a>
        </div>

        <div class="main-container">
            <a href="home.html">
                <h2>2. FORM</h2>
                <img src="https://tse3.mm.bing.net/th?id=OIP.pk2jHX2LHz7npes3kiZ2BgHaHa&pid=Api&P=0&h=180" alt="Form">
            </a>
        </div>

        <div class="main-container">
            <a href="youtube.html">
                <h2>3. YOUTUBE PAGE</h2>
                <img src="https://tse4.mm.bing.net/th?id=OIP.9C28sW2Q29T0zAk3TkwRtwHaEK&pid=Api&P=0&h=180" alt="YouTube">
            </a>
        </div>

        <div class="main-container">
            <a href="indianflag.html">
                <h2>4. NATIONAL FLAG</h2>
                <img src="https://tse3.mm.bing.net/th?id=OIP.4fUYjGlkBn2uzl6ZLPsH6gHaEK&pid=Api&P=0&h=180" alt="Indian Flag">
            </a>
        </div>

        <div class="main-container">
            <a href="inlineblock.html">
                <h2>5. TOP 3 PERSONALITY</h2>
                <img src="https://tse2.mm.bing.net/th?id=OIP.ycWw_DMDehP33t9YGMorigHaEK&pid=Api&P=0&h=180" alt="Top 3 Personality">
            </a>
        </div>

        <div class="main-container">
            <a href="check.html">
                <h2>6. CHECK BOX</h2>
                <img src="https://tse1.mm.bing.net/th?id=OIP.ddJ9pgr7gX-uW7E9Ja45XQHaEo&pid=Api&P=0&h=180" alt="Checkbox">

        <div class="main-container">
            <a href="grid.html">

            </a>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function () {
            const filter = this.value.toUpperCase();
            const projects = document.querySelectorAll('.main-container');

            projects.forEach(project => {
                const title = project.querySelector('h2').innerText.toUpperCase();
                project.style.display = title.includes(filter) ? '' : 'none';
            });
        });
    </script>
</body>

</html>
