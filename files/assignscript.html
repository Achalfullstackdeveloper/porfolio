  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .search-container {
      width: 80%;
      max-width: 500px;
      margin: 20px 0;
      background-color: #fbf9f9;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: flex;
      padding: 10px;
    }

    .search-container input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .main-container {
      background-color: white;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .main-container:hover {
      transform: scale(1.05);
    }

    .main-container a {
      text-decoration: none;
      color: black;
    }

    .main-container h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .main-container img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 2px solid cyan;
      color: cyan;
      background: transparent;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .back-button:hover {
      background: #00d4db;
      color: rgb(3, 50, 50);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .search-container {
        width: 90%;
      }
    }
  </style>
</head>

  <script>
    document.getElementById('searchInput').addEventListener('input', function () {
      const filter = this.value.toUpperCase();
      const projects = document.querySelectorAll('.main-container');

      projects.forEach(project => {
        const title = project.querySelector('h2').innerText.toUpperCase();
        project.style.display = title.includes(filter) ? '' : 'none';
      });
    });
